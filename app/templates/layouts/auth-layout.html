<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>DevConnect</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- ** CSS Plugins Needed for the Project ** -->

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{url_for('static' ,filename='plugins/bootstrap/bootstrap.min.css')}}">
	<!-- themefy-icon -->
	<link rel="stylesheet" href="{{url_for('static' ,filename='plugins/themify-icons/themify-icons.css')}}">
	<!--Favicon-->
	<link rel="icon" href="{{url_for('static' ,filename='images/favicon.png')}}" type="image/x-icon">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<!-- Main Stylesheet -->
	<link href="{{url_for('static' ,filename='assets/style.css')}}" rel="stylesheet" media="screen" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	<script src="https://kit.fontawesome.com/cc52db2e78.js" crossorigin="anonymous"></script>
	{{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
</head>

<body>

	{% include 'common/navbar.html' %}

	<div class="row no-gutter">
		<div class="col-md-12">
			<div class="d-flex align-items-center py-5">
				<div class="container">
					<div class="row">
						<div class="col-12 col-lg-5 mx-auto">
						<div class="card shadow-sm rounded">
							<div class="card-body">
								{% block content %}

								{% endblock content %}
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	{% include 'common/footer.html' %}

	{{ toastr.include_toastr_js() }}
	<!-- Bootstrap JS -->
	<script src="{{url_for('static' ,filename='plugins/bootstrap/bootstrap.min.js')}}"></script>
	<!-- match-height JS -->
	<script src="{{url_for('static' ,filename='plugins/match-height/jquery.matchHeight-min.js')}}"></script>
	<!-- Main Script -->
	<script src="{{url_for('static' ,filename='assets/script.js')}}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
